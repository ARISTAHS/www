<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정호석 온라인 이력서</title>
    <link rel="stylesheet" href="./css/application.css">
    <script src="https://kit.fontawesome.com/ef15d6eb6f.js" crossorigin="anonymous"></script>

</head>
<body>
    <article id="wrap">

        <!-- 이력서 제목 -->
        <section class="resumeTitle">
            <h1>멈추지 않고 저의 길을 나아가는 정호석입니다.</h1>
        </section>

        <!-- 이력서 본문 -->
        <section class="resumeContent">
            <!-- 기본 정보 (이름,주소,연락처, 지원부문 등) -->
            <h2 class="hidden">기본 이력서 정보</h2>
            <div class="information">
                <ul>
                    <li class="picture_wrap">
                        <img src="./images/resume_profile.jpg" alt="이력서 사진">
                    </li>
                    <li class="info_wrap">
                        <h3 class="name">정호석(JEONG HO SEOK)</h3>

                        <dl class="date">
                            <dt>생년월일</dt>
                            <dd>1994년 09월 07일</dd>
                        </dl>
                        <dl class="phone">
                            <dt>연락처</dt>
                            <dd>010-9120-1013</dd>
                        </dl>
                        <dl class="email">
                            <dt>이메일</dt>
                            <dd>paran0907@naver.com</dd>
                        </dl>
                        <dl class="address">
                            <dt>주소</dt>
                            <dd>서울특별시 강남구 자곡로</dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <!-- 기본정보 end -->

            <!-- 요약 (학력, 지원 분야, 희망연봉 등) -->
            <div class="summary_wrap">
               <dl>
                <dt>학력사항</dt>
                <dd>학점은행제 학사</dd>
               </dl>
               <dl>
                <dt>경력사항</dt>
                <dd>신입</dd>
               </dl>
               <dl>
                <dt>희망연봉</dt>
                <dd>면접시 협의</dd>
               </dl>
               <dl>
                <dt>지원부문</dt>
                <dd>퍼블리셔, 프론트엔드</dd>
               </dl>
            </div>
            <!-- 요약 end -->

            <!-- 학력 -->
                

            <!-- 경력 -->

            <!-- 교육 -->

            <!-- 포트폴리오 -->

            <!-- 직무능력 -->




        </section>

        <!-- 이력서 하단 -->
        <section class="resumeFooter">

        </section>
    </article>
</body>
</html>
